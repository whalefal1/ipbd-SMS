<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
  <div class="dashboard-container" id="category-app">
    <div class="container">
      <div
              class="tableBar"
              style="display: inline-block"
      >
        <el-button
                type="primary"
                class="continue"
                @click="addClass('class')"
        >
          + 新增学员规划
        </el-button>
      </div>
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
      >
        <el-table-column
          prop="stuName"
          label="姓名"
        /></el-table-column>
        <el-table-column
          prop="stuGrade"
          label="年级"
        >
        </el-table-column>
        <el-table-column
          prop="stuGroup"
          label="组别"
          :filters="[{ text: 'java', value: 'java' }, { text: '前端', value: '前端' }, { text: 'python', value: 'python' }, { text: '硬件', value: '硬件' }, { text: '算法', value: '算法' }]"
          :filter-method="filterGroup"
        >
        </el-table-column>
        <el-table-column
            prop="thisWeekLearning"
          label="本周学习内容"
        /></el-table-column>

        <el-table-column
                prop="nextWeekPlan"
                label="下周学习计划"
        /></el-table-column>
        <el-table-column
          label="操作"
          width="160"
          align="center"
        >
          <template slot-scope="scope">
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="editHandle(scope.row)"
            >
              修改
            </el-button>
            <el-button
              type="text"
              size="small"
              class="delBut non"
              @click="deleteHandle(scope.row.id)"
            >
              删除
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>
    <el-dialog
      :title="classData.title"
      :visible.sync="classData.dialogVisible"
      width="30%"
      :before-close="handleClose"
    >
      <el-form
        class="demo-form-inline"
        label-width="150px"
      > <el-form-item label="学员姓名：">
        <el-input
                v-model="classData.stuName"
                placeholder="请输入学员姓名"
        />
      </el-form-item>
        <el-form-item label="本周学习内容：">
          <el-input
            v-model="classData.thisWeekLearning"
            placeholder="请输入本周学习内容"
          />
        </el-form-item>
        <el-form-item label="下周学习计划：">
          <el-input v-model="classData.nextWeekPlan"
                    placeholder="请输入下周学习计划"
          />
        </el-form-item>
      </el-form>
      <span
        slot="footer"
        class="dialog-footer"
      >
        <el-button
          size="medium"
          @click="classData.dialogVisible = false"
        >取 消</el-button>
        <el-button
          type="primary"
          size="medium"
          @click="submitForm()"
        >确 定</el-button>
        <el-button
          v-if="action != 'edit'"
          type="primary"
          size="medium"
          class="continue"
          @click="submitForm('go')"
        > 保存并继续添加 </el-button>
      </span>
    </el-dialog>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/category.js"></script>
    <script>
      new Vue({
        el: '#category-app',
        data() {
          return {
            action: '',
            counts: 0,
            page: 1,
            pageSize: 10,
            tableData: [],
            type :'',
            classData: {
              'dialogVisible': false,
              stuName:'',
              thisWeekLearning: '',
              nextWeekPlan: '',
              id:''
            }
          }
        },
        computed: {},
        created() {
          this.init()
        },
        mounted() {
        },
        methods: {
          async init () {
            await getCategoryPage({'page': this.page, 'pageSize': this.pageSize}).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records
                this.counts = Number(res.data.total)
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           // 添加
          addClass(st) {
            this.action = 'add'
            this.classData.thisWeekLearning = ''
            this.classData.nextWeekPlan = ''
            this.classData.dialogVisible = true
            this.classData.stuName=''
          },
          editHandle(dat) {
            this.classData.title = '修改计划'
            this.action = 'edit'
            this.thisWeekLearning=dat.thisWeekLearning
            this.nextWeekPlan=dat.nextWeekPlan
            this.classData.id=dat.id
            this.classData.dialogVisible = true
          },
          // 关闭弹窗
          handleClose(st) {
            this.classData.dialogVisible = false
          },
          //删除
          deleteHandle(id) {
            this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
              'type': 'warning'
            }).then(() => {
              deleCategory(id).then(res => {
                if (res.code === 1) {
                  this.$message.success('删除成功！')
                  this.handleQuery()
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            })
          },
          //数据提交
          submitForm(st) {
              const classData = this.classData
            console.log(classData)
              const valid = (classData.thisWeekLearning === null ||classData.thisWeekLearning)  && (classData.nextWeekPlan === null || classData.nextWeekPlan)
              if (this.action === 'add') {
                if (valid) {
                if (this.classData !=='') {
                    addCategory({'thisWeekLearning': classData.thisWeekLearning,'stuName':classData.stuName, "nextWeekPlan": classData.nextWeekPlan}).then(res => {
                      if (res.code === 1) {
                        this.$message.success('学员规划添加成功！')
                        if (!st) {
                          this.classData.dialogVisible = false
                        } else {
                          this.classData.thisWeekLearning = ''
                          this.classData.nextWeekPlan = ''
                          this.stuName= ''
                        }
                        this.handleQuery()
                      } else {
                        this.$message.error(res.msg || '操作失败')
                      }
                    }).catch(err => {
                      this.$message.error('请求出错了：' + err)
                    })
                  } else {
                    this.$message.error('本周学习内容不能为空')
                  }

              } else {
                  this.$message.error('下周计划不能为空')
              }
            } else if (valid) {
              if (this.classData !== '') {
                editCategory({'id':this.classData.id,'thisWeekLearning': this.classData.thisWeekLearning, "nextWeekPlan": this.classData.nextWeekPlan}).then(res => {
                  if (res.code === 1) {
                    this.$message.success('分类修改成功！')
                    this.classData.dialogVisible = false
                    this.handleQuery()
                  } else {
                    this.$message.error(res.msg || '操作失败')
                  }
                }).catch(err => {
                  this.$message.error('请求出错了：' + err)
                })
              } else {
                this.$message.error('本周学习内容不能为空')
              }
            } else {
              this.$message.error('下周计划不能为空')
            }
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          },
          filterGroup(value, row) {
            return row. stuGroup === value;
          },
        }
      })
    </script>
</body>
</html>
